<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List Flask</title>
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/style.css')}}">
</head>
<body>
    <h1>ToDo List</h1>
    <div class="main-container">
        <form action="{{ url_for('home')}} " class="input-container" method="POST">
            <input type="text" placeholder="Enter ToDo" name="todo_name" id="input-todo">
            <button id="add-todo">+</button>
        </form>
        <form action="{{ url_for('clear')}} " class="clear-container" method="POST">
            <button id="cleardb">ClearDB</button>
        </form>
    </div>
    <h2>ToDos</h2>
    <div class="todo-container">
        {% for item in items %}
            <div class="todo">
                <p>{{item[0]}}</p>
                <div class="actions">
                    <form action="{{url_for('check',todo_id = item[1])}}" method="POST">
                        <input type="checkbox" {% if item[2] %} checked {% endif %} onchange="this.form.submit()">
                    </form>
                    <form action="{{url_for('delete',todo_id = item[1])}}" method="POST">
                        <button>Delete</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
