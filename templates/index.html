<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List Flask</title>
</head>
<body>
    <h1>To Do List</h1>
    <form action="{{ url_for('home') }}">
        <input type="text" placeholder="Enter ToDo" name="todo_name">
        <button id="add-todo">Add ToDo</button>
    </form>
    <h2>ToDos</h2>
    <div class="todo-container">
        <div class="actions">
            <form>
                <input type="checkbox">
            </form>
            <form>
                <button>Delete</button>
            </form>
        </div>
    </div>
</body>
</html>
