<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List Flask</title>
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/style.css')}}">
</head>
<body>
    <h1>ToDo List</h1>
    <form action="{{ url_for('home') }} " class="input-container">
        <input type="text" placeholder="Enter ToDo" name="todo_name" id="input-todo">
        <button id="add-todo">+</button>
    </form>
    <h2>ToDos</h2>
    <div class="todo-container">
        {% for item in items %}
            <div class="todo">
                <p>{{item.name}}</p>
                <div class="actions">
                    <form>
                        <input type="checkbox" {% if item.checked %} checked {% endif %}>
                    </form>
                    <form>
                        <button>Delete</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
